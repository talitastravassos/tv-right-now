<div class="card" style="width: 10rem; height: 20rem;">
    <img class="card-img-top" src="{{ getImage(star.profile_path) }}" alt="Card image cap" width="50s">
    <div class="card-body p-2">
        <h5 class="card-title"><strong>{{ star.name }}</strong></h5>
        <p class="card-subtitle">{{ star.character }}</p>
    </div>
</div>
