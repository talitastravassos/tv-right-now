<div class="container mt-4">
    <div class="card" *ngIf="show != undefined">
        <div class="row no-gutters">
            <div class="col-md-4">
                <img src="{{ getImage(show.poster_path) }}" class="card-img">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{ show.name }} ({{ stringToDate(show.first_air_date) | dfnsFormat: 'yyyy' }}) </h5>
                    <p class="card-text">{{ show.overview }}</p>
                    <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                </div>
            </div>
        </div>
    </div>
</div>
